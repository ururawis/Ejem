<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Inicial</title>
    <link rel="stylesheet" href="vistainicial.css">
</head>
<body>
    <div class="contenedorBuscador">
      <input class="buscador" placeholder="   Busca Algo :D">  
    </div>
    
    <div class="contenedorGrandote">
        <div class="debajoDelBuscador">
            <div class="menu"><!--contenedor para la Barra del menú--></div>
            <div class="seccionIzquierda">  
                <div class="reproductorMusica">Reproductor de música</div><!--Aquí poner el reproductor de música-->  
                <br>
                <div class="cuadroMixes"> <!--contenedor que incluye las tres recomendaciones principales-->
                    <button class="botonesMix botonesAnim" id="">Mix</button><br>
                    <button class="botonesMix botonesAnim" id="">Mix</button><br>
                    <button class="botonesMix botonesAnim" id="">Mix</button>
                </div> 
            </div>
            <div class="lineaCentral"></div><!--Línea que aparece cerca del centro-->
            <div class="recomendacionesDia"><!--contenedor que encapsula toda la sección derecha-->
                <div class="todasRecomendaciones">
                    <h1 class="centrar">Recomendaciones Del Día</h1>
                    <div class="seccionDerecha"><!--contenedor que incluye las 4 recomendaciones de canciones-->
                        <div class="dosRec">
                            <button class="recomendacion">
                                <img src="../Statics/img/.jpg" class="item-img">
                                <p>Recomendación1</p>
                            </button>
                            <button class="recomendacion">
                                <img src="../Statics/img/.jpg" class="item-img">
                                <p>Recomendación2</p>
                            </button>
                        </div>
                        <div class="dosRec">
                            <button class="recomendacion">
                                <img src="../Statics/img/.jpg" class="item-img">
                                <p>Recomendación3</p>
                            </button>
                            <button class="recomendacion">
                                <img src="../Statics/img/.jpg" class="item-img">
                                <p>Recomendación4</p>
                            </button>
                        </div>  
                        <div class="dosRec"><!--contenedor que incluye las recomendaciones de artistas y del álbum-->
                            <button class="recomendacionMix">
                            <img src="../Statics/img/.jpg" class="album-img">
                            <p>(nombre del Albúm)</p>
                            </button>
                            <div class="recomendacionArtista">
                                <button class="noFormato">
                                    <img src="../Statics/img/.jpg" class="artista-img">
                                    <p>(nombre del artista1)</p>
                                </button>
                                <button class="noFormato">
                                    <img src="../Statics/img/.jpg" class="artista-img">
                                    <p>(nombre del artista2)</p>
                                </button>
                                <button class="noFormato">
                                    <img src="../Statics/img/.jpg" class="artista-img">
                                    <p>(nombre del artista3)</p>
                                </button>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vistainicial.js"></script>
</body>
</html>
