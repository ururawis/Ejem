<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Perfil</title>
    <link rel="stylesheet" href="perfi.css">
</head>
<body>
    <div class="contenedorPerfil">
        <div class="ladoIzquierdoPerfil">
            <!--Contenedor para Añadir la barra del menú-->
        </div>
        <div class="ladoDerechoPerfil">
            <div class="fotos">
                <img src="fondoajo.png" class="fondoDelPerfil"> <!--en estas me falta añadir que son las fotos que se eligieron inicialmente, las que aparecen ahora son provicionales-->
                <div class="sobreFondo">
                    <img src="fotoajo.png" class="fotoDelPerfil">
                    <h1 id="nombreTitulo">(NOMBRE DEL USUARIO)</h1>
                </div>
            </div>
            <br>
            <div class="editarPerfilBtn">
               <button id="editarPerfil" > Editar Perfil</button> 
            </div>
            <div id="editarInfoPer" class="formularioEditarPerfil" style="display: none;">
                <label for="editarNombre">Nombre:</label>
                <input type="text" id="editarNombre" placeholder="Escribe tu nombre">

                <label for="editarDescripcion">Descripción:</label>
                <input type="text" id="editarDescripcion" placeholder="Añade una descripción">

                <button id="guardarCambios">Guardar</button>
            </div>
            <div class="infoDelUsuario"> <!--no está terminado pero se supone que los datos del usuario ya están guardados, solo sería modificar las cookies para que se puedan editar ciertos datos-->
                <p id="nombreUsuario">Nombre: </p>
                <p id="descripcionUsuario">Descripción: </p>
                <p id="correoUsuario">Correo: </p>
                <p id="paisUsuario">País: </p>
            </div>
        
        <script src="perfi.js"></script>
    </div>
</body>
</html>
